{% extends 'purchases/base_purchases.html' %}

{% block title %}New Vendor{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-6">Create Request for Quote</h2>
  
  <form method="POST" class="bg-white p-6 rounded shadow max-w-md">
    {% csrf_token %}

    <label>Vendor:</label>
    <select name="vendor" class="w-full mb-4 p-2 border rounded">
        {% for vendor in vendors %}
            <option value="{{ vendor.id }}">{{ vendor.name }}</option>
        {% endfor %}
    </select><br><br>

    <label class="block mb-2">Item Name:</label>
    <input type="text" name="item_name" class="w-full mb-4 p-2 border rounded" required>

    <label>Quantity:</label>
    <input type="number" name="quantity" min="1"  class="w-full mb-4 p-2 border rounded" required>


    <label class="block mb-2">Description:</label>
    <input type="text" name="description" class="w-full mb-4 p-2 border rounded" required>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Save Request</button>
</form>
{% endblock %}
