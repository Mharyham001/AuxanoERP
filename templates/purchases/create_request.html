{% extends 'purchases/base_purchases.html' %}

{% block title %}New Purchase Request{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-6">New Purchase Request</h2>

  <form method="POST" class="bg-white p-6 rounded shadow w-full max-w-lg">
    {% csrf_token %}

    <label class="block mb-2 font-semibold">Item</label>
    <input type="text" name="item" required class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2 font-semibold">Quantity</label>
    <input type="number" name="quantity" required class="w-full border rounded px-3 py-2 mb-4">

    <label class="block mb-2 font-semibold">Description</label>
    <textarea name="description" class="w-full border rounded px-3 py-2 mb-6" rows="3"></textarea>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Submit</button>
  </form>
{% endblock %}
