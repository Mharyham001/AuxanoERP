{% extends 'purchases/base_purchases.html' %}

{% block title %}New Vendor{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-6">Register New Vendor</h2>

  <form method="POST" class="bg-white p-6 rounded shadow max-w-md">
    {% csrf_token %}

    <label class="block mb-2">Vendor Name</label>
    <input type="text" name="name" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Contact Person</label>
    <input type="text" name="contact_person" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Email</label>
    <input type="email" name="email" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Phone</label>
    <input type="text" name="phone" class="w-full mb-6 p-2 border rounded">

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Save Vendor</button>
  </form>
{% endblock %}
