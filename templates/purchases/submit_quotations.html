{% extends 'purchases/base_purchases.html' %}

{% block title %}Submit Quotation{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-6">Add Quotation</h2>

  <form method="POST" class="bg-white p-6 rounded shadow max-w-xl">
    {% csrf_token %}

    <label class="block mb-2 font-semibold">RFQ</label>
    <select name="rfq" class="w-full mb-4 p-2 border rounded">
      {% for r in rfq %}
        <option value="{{ r.id }}">{{ r.material_request.item_name }}</option>
      {% endfor %}
    </select>

    <label class="block mb-2 font-semibold">Vendor</label>
    <select name="rfq" class="w-full mb-4 p-2 border rounded">
      {% for r in rfq %}
        <option value="{{ r.id }}">{{ r.vendor.name }}</option>
      {% endfor %}
    </select>

    <label class="block mb-2">Quoted Price</label>
    <input type="number" step="0.01" name="quoted_price" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Delivery Time (in days)</label>
    <input type="number" name="delivery_time" class="w-full mb-4 p-2 border rounded" required>

    <label class="block mb-2">Notes</label>
    <textarea name="notes" rows="3" class="w-full p-2 border rounded mb-4"></textarea>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Submit Quotation</button>
  </form>
{% endblock %}
