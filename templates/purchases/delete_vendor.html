{% extends 'purchases/base_purchases.html' %}
{% block title %}Delete Vendor{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-red-600">⚠️ Confirm Delete</h2>

<p class="mb-4">Are you sure you want to delete <strong>{{ vendor.user.username }}</strong> from the vendors list?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Delete</button>
  <a href="{% url 'vendor' %}" class="ml-4 text-gray-500 hover:text-black">Cancel</a>
</form>
{% endblock %}
