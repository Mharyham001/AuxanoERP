
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ERP Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="bg-white p-4 shadow flex justify-between items-center">
    <div>
        <h1 class="text-2xl font-bold text-blue-800">{% if request.tenant %} {{ request.tenant.name}}{% else %}Django Tenants{% endif %}</h1>
        <p class="text-sm text-gray-600 mt-1">Welcome, {{ request.user.username }} ğŸ‘‹ğŸ½</p>
    </div>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="text-sm bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Logout
        </button>
    </form>
</div>


    <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for module in modules %}
            <a href="{{ module.url }}" class="block bg-white p-6 rounded-xl shadow hover:bg-blue-100 transition">
                <h2 class="text-xl font-semibold text-blue-900">{{ module.name }}</h2>
                <p class="text-gray-600 mt-2">{{ module.desc }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
