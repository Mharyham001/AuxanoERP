<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
    
    <form method="POST" action="{% url 'register' %}" class="space-y-4">
  {% csrf_token %}

  <!-- Render each field manually (for Tailwind styling) -->
  <div>
    <label class="block text-sm font-medium">First Name</label>
    {{ form.first_name }}
  </div>

  <div>
    <label class="block text-sm font-medium">Last Name</label>
    {{ form.last_name }}
  </div>

  <div>
    <label class="block text-sm font-medium">Email</label>
    {{ form.email }}
  </div>

  <div>
    <label class="block text-sm font-medium">Username</label>
    {{ form.username }}
  </div>

  <div>
    <label class="block text-sm font-medium">Phone</label>
    {{ form.phone }}
  </div>

  <div>
    <label class="block text-sm font-medium">Password</label>
    {{ form.password1 }}
  </div>

  <div>
    <label class="block text-sm font-medium">Confirm Password</label>
    {{ form.password2 }}
  </div>

    <p class="text-center small">
  By signing up, you agree to our 
  <a href="#">Terms</a>, 
  <a href="#">Privacy Policy</a> 
  and 
  <a href="#">Cookies Policy</a>.
</p>

 
  <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md">Register</button>
      <p class="mt-4 tex-sm text-center">
        Already  have an account
        <a href="#" class="text-blue-600 hover:text-blue-800">Sign in</a>
      </p>
      <p class="mt-4 tex-sm text-center">
        <a href="#" class="text-blue-600 hover:text-blue-800">Reset password</a>
      </p>

</form>
    
  </div>

</body>
</html>
