
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    
        {% if messages %}
    <ul class="mb-4">
        {% for message in messages %}
            <li class="text-green-600 text-sm text-center font-semibold">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <form method="POST" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        {% if error %}
        <p class="text-red-500 text-sm mb-2">{{ error }}</p>
        {% endif %}
        <label class="block mb-2">Username</label>
        <input type="text" name="username" class="w-full border p-2 rounded mb-4">

        <label class="block mb-2">Password</label>
        <input type="password" name="password" class="w-full border p-2 rounded mb-6">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Log in</button>
        <p class="mt-4 text-sm text-center">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
</p>

    </form>
</body>
</html>
