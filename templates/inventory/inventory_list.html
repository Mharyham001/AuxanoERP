{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Inventory List</h1>
    <a href="{% url 'create_product' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Product</a>
    <table class="w-full mt-6 bg-white rounded shadow">
        <thead>
    <tr class="bg-gray-200 text-left">
        <th class="p-3">Name</th>
        <th class="p-3">Category</th>
        <th class="p-3">Quantity</th>
        <th class="p-3">Unit Price</th>
        <th class="p-3">Actions</th>  
    </tr>
</thead>
<tbody>
    {% for product in products %}
    <tr class="border-t">
        <td class="p-3">{{ product.name }}</td>
        <td class="p-3">{{ product.category.name }}</td>
        <td class="p-3">{{ product.quantity }}</td>
        <td class="p-3">â‚¦{{ product.unit_price }}</td>
        <td class="p-3 space-x-2">
            <a href="{% url 'edit_product' product.id %}" class="text-blue-600 hover:underline">Edit</a>
            <a href="{% url 'delete_product' product.id %}" class="text-red-600 hover:underline">Delete</a>
        </td>
    </tr>
    {% endfor %}
</tbody>
    </table>
</body>
</html>
