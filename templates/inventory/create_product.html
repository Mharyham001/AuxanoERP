{% extends 'inventory/base_inventory.html' %}
{% block title %}Add Product{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">âž• Add Product</h2>

<form method="POST" class="bg-white p-6 rounded shadow max-w-xl">
  {% csrf_token %}
  
  <label class="block mb-2 font-semibold">Product Name</label>
  <input type="text" name="name" class="w-full p-2 border rounded mb-4" required>

<label class="block mb-2 font-semibold">Select Existing Category</label>
<select name="category_id" class="w-full mb-4 p-2 border rounded">
    <option value="">-- Select Existing --</option>
    {% for cat in categories %}
        <option value="{{ cat.id }}">{{ cat.name }}</option>
    {% endfor %}
</select>

<label class="block mb-2 font-semibold mt-4">Or Create New Category</label>
<input type="text" name="new_category" class="w-full p-2 border rounded mb-4" placeholder="Enter new category">



  <label class="block mb-2 font-semibold">Quantity</label>
  <input type="number" name="quantity" class="w-full p-2 border rounded mb-6" required>

  <label class="block mb-2 font-semibold">Unit Price</label>
<input type="number" step="0.01" name="unit_price" class="w-full p-2 border rounded mb-4" required>


  <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Save Product</button>
</form>
{% endblock %}
